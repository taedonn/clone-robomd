<!DOCTYPE html>

        .company_qa{
            outline: none;
            border: none;
            resize: none;
            overflow: visible;
        }
    </style>

<body>
    <script type="text/javascript">
        function resize(obj){
            obj.style.height = "1px";
            obj.style.height = (2+obj.scrollHeight)+"px";
        }

        $(document).ready(function(){
            //FAQ 버튼 클릭 이벤트
            $("input[name='faq_btn']").on('click',function(){
                var faq_original_height = $('.policy_check h4').height();
                var faq_title_height = $(this).next('label').find('.policy_check').height();
                var faq_text_height = $(this).next('label').find('h5').actual('outerHeight');
                var faq_height = faq_title_height + faq_text_height;

                if( $(this).is(":checked") ){
                    $('.policy_check').css({
                        "height":faq_height
                    });
                }
                else{
                    $('.policy_check').css({
                        "height":faq_original_height
                    });
                }
            });

            //폼 확인 버튼 클릭 이벤트
            $("#contactus_form button").on('click',function(e){
                if(!$("input[id='policy_check']").is(":checked")){
                    e.preventDefault();
                    alert("개인정보 수집 및 이용 동의해 주셔야 합니다.");
                }
            });
        });
    </script>

                        </li>
                        <li>
                            <a href="./news.html">뉴스</a>
                        </li>
                    </ul>
                </div>
                <div class="header_right">
                    <select class="lang">
                        <option value="" disabled selected>Language</option>
                        <option value="1">KR</option>
                        <option value="2">EN</option>
                    </select>
                    <button class="login">로그인</button>
                    <a href="./contactus.html">
                        <button class="contact_us">문의하기</button>
                    </a>
                </div>
                <div class="header_right_m">
                    <input type="checkbox" id="menu_m">
                    <label for="menu_m">
                        <span></span>

                    </label>
                    <div class="menu_m">

                            </li>
                            <li>

                            </li>
                            <li class="login_m">
                                <a href="#">
                                    <span>로그인</span>
                                </a>
                            </li>
                            <li class="login_m contact_us_m">
                                <a href="../sub/contactus.html">

                            </li>
                            <li>

                                    <option value="" disabled selected>Language</option>
                                    <option value="1">KR</option>

                    </div>

            </div>
        </header>
        <section class="contactus_content">
            <div class="contactus_wrap">
                <h2 class="text_medium">
                    문의를 남겨주시면 담당자가 곧 연락드리겠습니다.
                </h2>
                <form action="#" method="post" id="contactus_form">
                    <div class="contactus_txt1">
                        <h3 class="text_medium">
                            업체명
                        </h3>
                        <input class="text_medium" type="text" name="company_name" id="company_name" onfocus="this.placeholder='아이클레이브'" onblur="this.placeholder=''">
                    </div>
                    <div class="contactus_txt1">
                        <h3 class="text_medium">
                            담당자
                        </h3>
                        <input class="text_medium" type="text" name="company_manager" id="company_manager" onfocus="this.placeholder='홍길동'" onblur="this.placeholder=''">
                    </div>
                    <div class="contactus_txt1">
                        <h3 class="text_medium">
                            연락처
                        </h3>
                        <input class="text_medium" type="tel" name="company_contact_number" id="company_contact_number" onfocus="this.placeholder='010-1234-1234'" onblur="this.placeholder=''">
                    </div>
                    <div class="contactus_txt1">
                        <h3 class="text_medium">
                            이메일
                        </h3>
                        <input class="text_medium" type="email" name="company_email" id="company_email" onfocus="this.placeholder='example@iclave.co.kr'" onblur="this.placeholder=''">
                    </div>
                    <div class="contactus_txt1 contactus_select">
                        <h3 class="text_medium">
                            문의 유형
                        </h3>
                        <select class="text_medium">
                            <option value="0">서비스 상담 신청</option>
                            <option value="1">이용 문의</option>
                            <option value="2">제휴 문의</option>
                            <option value="3">투자 문의</option>
                        </select>
                    </div>
                    <div class="contactus_txt1">
                        <h3 class="text_medium">
                            제목
                        </h3>
                        <input class="text_medium" type="text" name="company_title" id="company_title">
                    </div>
                    <div class="contactus_txt1 contactus_textarea">
                        <h3 class="text_medium">
                            남기실 말
                        </h3>
                        <textarea class="text_medium" name="company_note" id="company_note" maxlength="500" rows="1" onkeydown="resize(this)" onkeyup="resize(this)"></textarea>
                    </div>
                    <input type="checkbox" name="faq_btn" id="policy_wrap">
                    <label for="policy_wrap">
                        <div class="faq policy_check">
                            <h4>
                                <span>
                                    <input type="checkbox" name="policy_check" id="policy_check">
                                    <label for="policy_check">
                                        <svg class="policy_uncheck_btn" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#ccd1d7" class="bi bi-check-circle" viewBox="0 0 16 16">
                                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                                        </svg>
                                        <svg class="policy_check_btn" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#00e2e6" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                                        </svg>
                                    </label>
                                    <input type="radio" name="policy_check" id="policy_check">
                                    <h6 class="text_small">
                                        <p>
                                            개인정보 수집 및 이용에 동의합니다.
                                        </p>
                                    </h6>
                                </span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#63666a" class="chevron-up" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="chevron-down" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                                </svg>
                            </h4>
                            <h5>
                                <span class="text_small">
                                    아이클레이브는 고객님의 문의를 처리하기 위해 다음과 같은 개인 정보를 수집 및 이용하고 있습니다. <br><br>
                                    『개인정보보호법』에 따라 고객님의 정보제공 동의를 얻고 있습니다. <br><br>
                                    수집하는 개인정보의 항목<br><br>
                                    1. 필수항목 <br>
                                    - 회사명, 이름, 휴대전화번호, 이메일 주소<br><br>
                                    2. 개인정보의 수집 및 이용 목적 <br>
                                    - 수집한 개인정보는 요청하신 문의 처리에 활용합니다.<br><br>
                                    3. 개인정보의 보유 및 이용기간 <br>
                                    - 정보 수집 및 이용 목적이 달성된 후 문의 내역관리를 위하여 문의 내용과 입력 항목에 대해서는 3년간 보유 이후 해당 정보를 파기합니다. 그 밖의 사항은 개인정보 처리방침을 준수합니다.<br><br>
                                    4. 개인정보 수집 동의 거부 <br>
                                    - 문의 및 민원 응대를 위하여 기본 정보를 수집하고 있으며, 제공을 원하지 않아 동의하지 않을 경우 서비스 이용이 제한됩니다.
                                </span>
                            </h5>
                        </div>
                    </label>
                    <button type="button" class="contactus_form_btn">확인</button>
                </form>
